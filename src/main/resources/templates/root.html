<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>The Joke is in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <tbody>
        <tr>
            <th>Jokes</th>
        </tr>
        <tr th:each="Joke: ${Jokes}">
            <td><a th:href="@{/Joke/{id}(id=${Joke.id})}" th:text="${Joke.name}">Name</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
